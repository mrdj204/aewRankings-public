<div class="gallery">
    {% for img in graphs_html %}
        {{ img|safe }}
    {% endfor %}
</div>

<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <button class="prev-btn">&lt;</button>
    <img src="" alt="" class="lightbox-image">
    <button class="next-btn">&gt;</button>
</div>

<style>
.prev-btn, .next-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  font-size: 50px;
  color: #0f0;
}

.prev-btn svg,
.next-btn svg {
  width: 24px;
  height: 24px;
}

.prev-btn {
  left: 50px;
}

.next-btn {
  right: 50px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.graph-image {
  width: 200px;
  height: 200px;
  object-fit: cover;
  cursor: pointer;
}

.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.96);
  text-align: center;
  z-index: 999;
}

.lightbox-image {
  max-width: 90%;
  max-height: 90%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

</style>
